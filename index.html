<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .container {
            margin-left: 10%;
            margin-right: 10%;
        }
    </style>
  </head>
  <body>
    <h1 class="text-center" style="margin: 20px;">Employee List</h1>
    <div class="container">
        <nav class="navbar" style="margin-bottom: 10px;">
              <form class="d-flex w-100" role="search">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search for employees..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
                  </div>
              </form>
          </nav>
      
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Department</th>
              </tr>
              <tbody>
                <tr>
                  <td>Alice</td>
                  <td>28</td>
                  <td>HR</td>
                </tr>
                <tr>
                  <td>Bob</td>
                  <td>34</td>
                  <td>Engineering</td>
                </tr>
                <tr>
                  <td>Charlie</td>
                  <td>25</td>
                  <td>Engineering</td>
                </tr>
                <tr>
                  <td>David</td>
                  <td>42</td>
                  <td>HR</td>
                </tr>
                <tr>
                  <td>Eve</td>
                  <td>22</td>
                  <td>Marketing</td>
                </tr>
              </tbody>
            </thead>
          </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
